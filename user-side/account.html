<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geforce Shop | Login</title>
        <link rel="icon" type="image/x-icon" href="../ressource/images/logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="account.css">
    </head>
</head>
<body>
    <aside>
        <img src="../ressource/icons/bar.png" alt="" class="icon burger burger-toggle">
        <h2 id="acs">Account</h2>
        <div class="account">
            <img src="ressource/icons/account.png" alt="" class="icon">
            <h2>Profile</h2>
        </div>
        <div class="account">
            <img src="ressource/icons/orders.png" alt="" class="icon">
            <h2>Orders</h2>
        </div>
        <div class="account">
            <img src="ressource/icons/settings.png" alt="" class="icon">
            <h2>Settings</h2>
        </div>
        <div class="account logout">
            <img src="ressource/icons/logout.png" alt="" class="icon">
            <h2>Logout</h2>
        </div> 
        <div class="foot-aside">
            <h3>Geforce Shop</h3>
        </div> 
    </aside>
    <aside class="aside-burger">
        <img src="../ressource/icons/bar.png" alt="" class="icon burger burger-show">
        <div class="account-burger">
            <img src="ressource/icons/account.png" alt="" class="icon">
        </div>
        <div class="account-burger">
            <img src="ressource/icons/orders.png" alt="" class="icon">
        </div>
        <div class="account-burger">
            <img src="ressource/icons/settings.png" alt="" class="icon">
       
        </div>
        <div class="account-burger logout">
            <img src="ressource/icons/logout.png" alt="" class="icon">
           
        </div> 
    </aside>
    <main>
        <nav>
            <input type="text" name="" id="" placeholder="Search bar ">

        </nav>
        <section>
            <h1>Welcome back!</h1>
            <div class="container-main-info ">
                <div class="card-home">
                    <img src="ressource/icons/orders.png" alt="" class="main-icon">
                    <h3><span data-order>0</span> Orders</h3>
                    <div class="circle"></div>
                </div>
                <div class="card-home">
                    <img src="../ressource/icons/wishlist.png" alt="" class="main-icon ">
                    <h3> <span data-order>0</span> Wishlist</h3>
                    <div class="circle"></div>
                </div>
                <div class="logout-main">
                    <img src="ressource/icons/logout.png" alt="" >
                </div>
                
            </div>
           
        </section>
    </main>






</body>
<script src="account.js"></script>
</html>
